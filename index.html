<!DOCTYPE html>
<html>
    <head>

        <style>
            .puffOut {
                animation: puffOut 1s infinite;
            }
            @-webkit-keyframes puffOut {
                0% {
                    opacity: 1;
                    transform-origin: 50% 50%;
                    transform: scale(1, 1);
                }
                100% {
                    opacity: 0;
                    transform-origin: 50% 50%;
                    transform: scale(5, 5);
                }
            }
        </style>
    </head>
    <body style="position: relative;">
        <div style="position: relative;">
            <div style="position:absolute;background: red;width: 20px;height: 20px;border-radius: 50%;"></div>
            <div class="puffOut" style="background: red;width: 20px;height: 20px;border-radius: 50%;"></div>
        </div>
    </body>
</html>
